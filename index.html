<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <title>Formulario</title>
  </head>
  <body>
    <style type="text/css">
      input[type=number]::-webkit-inner-spin-button,
      input[type=number]::-webkit-outer-spin-button {
       -webkit-appearance: none;
       margin: 0;
      }
      input[type=number] { -moz-appearance:textfield; }
    </style>
    <div class="container">
      <div class="row justify-content-center">
        <div class="card border-dark m-3 float-center" style="max-width:50rem">
          <div class="card-header text-center">Registrar</div>
          <div class="card-body">
            <div class="row">
              <div class="text-center mt-2 col-xl-6 col-lg-6 col-sm-6 col-xs-12 col-md-6 col-12">
                <img class="img-fluid" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSHUvOd8Q-VihyupbJCdgjIR2FxnjGtAgMu3g&usqp=CAU" alt="">
                <input class=" mt-2 form-control" id = "idUser" maxlength="10" minlength="10" type="number" placeholder="Identificación" name="" required value="" >
                <input class=" mt-2 form-control" id = "name" type="text" placeholder="Nombre" name="" required value="" >
                <input class=" mt-2 form-control" id = "lastName" type="text" placeholder="Apellido" name="" required value="" >
              </div>
              <div class="mt-2 col-xl-6 col-lg-6 col-sm-6 col-xs-12 col-md-6 col-12">
                <form class="form" action="index.html" method="post">
                  <input class=" mt-2 form-control" id = "age" min = "1" type="number" placeholder="Edad" name="" required value="" >
                  <input class=" mt-2 form-control" id = "email" type="email" placeholder="Correo" name="" required value="" >
                  <input class=" mt-2 form-control" id = "address" type="text" placeholder="Dirección" name="" required value="" >
                  <input class=" mt-2 form-control" id = "phone" maxlength="10" minlength="10" type="number" placeholder="Teléfono" name="" required value="" >
                  <input class=" mt-2 form-control" id = "career" type="text" placeholder="Carrera" name="" required value="" >
                  <div class="d-grid gap-2 mx-auto col-xl-8 col-lg-8 col-md-8 col-sm-7 col-xs-8 col-10">
                    <input class=" mt-2 p-2 btn btn-outline-success" type="button" value="Registrar" onclick="registrar()" name="">
                    <input class=" mt-2 p-2 btn btn-outline-primary" type="button" value="Listar" onclick="listar()">
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <table class="table table-striped" border="2">
        <thead>
          <th>Identificación</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Edad</th>
          <th>Correo</th>
          <th>Dirección</th>
          <th>Teléfono</th>
          <th>Carrera</th>
        </thead>
        <tbody id="cTabla">
        </tbody>
      </table>
    </div>
    <script type="text/javascript" src="formulario.js"></script>
  </body>
</html>
